{% extends 'base.html' %} 
{% load static %} 

{% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/vases/vase-detail.css' %}"
/>
{% endblock %}

{% block content %}
  
<div class="card" style="border-color: {{ vase.color }}">
  <div class="card-bg" style="background-color: {{ vase.color }}"></div>
  <div class="card-content">
    <h2>{{ vase.type}}</h2>
    <p>A {{ vase.color }} toy</p>
  </div>
</div>
<a href="{% url 'vases_update' vase.id %}" class="btn warn">Edit</a>
<a href="{% url 'vases_delete' vase.id %}" class="btn danger">Delete</a>

{% endblock %}
