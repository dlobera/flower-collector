{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}"/>
{% endblock %}

{% block content %}

<section class="logo-container">
  <div class="flowerzcontainer">
    <img src="{% static 'images/flowercute.png' %}" alt="The Flower Collector" class="thef"/>
  </div>
  <img 
    src="{% static 'images/flowercollectorlogo.png' %}" 
    alt="Text reads: Flower Collector"
    class="logof"
  />
</section>
{% if user.is_authenticated %}
  <section>
    <form action="{% url 'home' %}" method="post" class="login">
      <h1>Login</h1>
      {% csrf_token %}
      {{ form.as_p }}
      <input type="hidden" name="next" value="{{ next }}">
      <button type="submit" class="btn submit">Login</button>
    </form>
  </section>
{% endif %}

{% endblock %}
